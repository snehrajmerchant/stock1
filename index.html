<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Stock Tracker</h1>
            <div class="search-container">
                <input type="text" id="symbol" placeholder="Enter Stock Symbol" class="search-input">
                <input type="number" id="amount" placeholder="Initial Amount ($)" class="search-input" min="0" step="any">
                <input type="date" id="purchase-date" class="search-input">
                <button type="submit" id="search-button" class="search-button">Add Stock</button>
            </div>
        </header>
        
        <main class="main-content">
            <div class="sidebar">
                <h2>Watchlist</h2>
                <select id="symbol-list" size="8" class="symbol-list">
                    <option value="" disabled selected>Selected Symbols</option>
                </select>
            </div>
            
            <div class="content-area">
                <div id="card-container"></div>
            </div>
        </main>
    </div>
</body>
</html>
